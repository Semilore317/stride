# App Info
spring.application.name=stridedotcom
server.port=9090

# Database Config
spring.datasource.url=jdbc:mariadb://localhost:3306/stridedb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# API Prefix
api.prefix=/api/v1
app.useSecureCookie=false

# JWT Expirations (in milliseconds) for testing
auth.token.access-expiration-in-millis=120000
auth.token.refresh-expiration-in-millis=300000

# JWT Secret (external file)
auth.token.jwt-secret=@file:secrets/jwt.secret